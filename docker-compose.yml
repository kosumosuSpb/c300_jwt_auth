version: '3.4'

services:
  zookeeper:
    image: zookeeper:latest
    restart: always
    hostname: zoo
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka:latest
    depends_on:
      - zookeeper
    container_name: kafka
    ports:
#      - "9092:9092"
      - "9094:9094"
    environment:
#      - KAFKA_ADVERTISED_HOST_NAME=localhost
      - KAFKA_ZOOKEEPER_CONNECT=zoo:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_ENABLE_KRAFT=no
#      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://0.0.0.0:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
#      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT

  postgres:
    image: postgres:latest
    restart: always
    hostname: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./.db_temp:/var/lib/postgresql/data
    environment:
#      - POSTGRES_DB=
#      - POSTGRES_USER=
      - POSTGRES_PASSWORD=example

  redis:
    hostname: redis
    image: redis:latest
    ports:
      - "6379:6379"

  auth_service:
    build:
      context: .
      dockerfile: Dockerfile
    image: auth_service
#    command: sh -c "/wait && python manage.py migrate && gunicorn --env DJANGO_SETTINGS_MODULE=config.settings config.wsgi -b :8000 --reload"
    command: sh -c "/wait && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
#    volumes:
#      - .:/app
#      - ./logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres

  celery:
    image: auth_service
    command: celery -A config.celery_app worker --loglevel=info
    env_file:
      - .env
#    volumes:
#      - .:/app
    depends_on:
      - redis
      - auth_service

  celery-beat:
    image: auth_service
    command: celery -A config.celery_app beat --loglevel=info
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
      - auth_service